query RunInput {
  paymentCustomization {
    metafield(namespace: "hideCOD", key: "productTags") {
      value
    }
  }
  cart {
    lines {
      merchandise {
        ... on ProductVariant {
          product {
            hasTags {
              tag
            }
          }
        }
      }
    }
  }
  paymentMethods {
    id
    name
  }
}
