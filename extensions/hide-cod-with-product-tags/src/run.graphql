query RunInput {
  paymentCustomization {
    metafield(namespace: "hideCOD", key: "productTags") {
      value
    }
  }
  cart {
    lines {
      merchandise {
        ... on ProductVariant {
          product {
            hasTags {
              ... on HasTagResponse {
                tag
              }
            }
          }
        }
      }
    }
  }
  paymentMethods {
    id
    name
  }
}
